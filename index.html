<style>
  body{background-image: url("img/signIn.png");}

  .card-transparence{
    background-color:rgba(255,255,255,0.85) !important;
    backdrop-filter: blur(5px);
    border: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
</style>
<body>
    <main>
      <div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="card p-4">
          <!--<img src="img/signIn.png" class="card-img-top img-fluid" style="width: 40px;">-->
          <div class="card-body">
            <h5 class="card-title">Welcome</h5>
            <h6><strong>Nota</strong>: Llena los datos pa registrarte</h6>
            <div class="mb-3">
              <label for="userName" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="userName" placeholder="elBarto666">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="5510101010">
            </div>
            <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select class="form-select" aria-label="Tipo_de_usuario" id="userType">
              <option selected disabled>Seleccioanr</option>
              <option value="1">Alumno</option>
              <option value="2">Profesor</option>
              <option value="3">Epleado</option>
            </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="passwordRepeat" class="form-label">Repeat your password u dumbass</label>
              <input type="passwordRepeat" class="form-control" id="passwordRepeat">
            </div>
            <div>
              <button class="btn btn-outline-dark bg-dark" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
</body>
<script src="js/bootstrap.js"></script>
